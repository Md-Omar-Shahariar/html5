<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg</title>
  </head>
  <body>
    <h1>Svg is fun</h1>
    <svg
      viewBox="0 0 200 200"
      style="border: 1px red solid"
      width="400px"
      height=" 400px"
    >
      <circle cx="100" cy="100" r="100" fill="yellow"></circle>
      <circle cx="100" cy="100" r="80" fill="red"></circle>
      <circle cx="100" cy="100" r="50" fill="green"></circle>
      <path d="M50 100 150 100" stroke="black" stroke-width="10"></path>
    </svg>
  </body>
</html>
