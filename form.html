<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>special pitha</h1>
    <form action="">
      <p>
        Name: <input type="text" name="" id="" placeholder="Enter your Name" />
      </p>
      <p>
        Email:
        <input type="text" name="" id="" placeholder="Enter your Email" />
      </p>
      <fieldset>
        <legend>Select Your pitha</legend>
        <p>
          <label for="chitoi"
            ><input type="radio" name="pitha" id="chitoi" />Chitoi</label
          >
        </p>
        <p>
          <label for="vapa"
            ><input type="radio" name="pitha" id="vapa" />Vapa</label
          >
        </p>
        <p>
          <label for="tel er pitha"
            ><input type="radio" name="pitha" id="tel er pitha" />Tel er
            pitha</label
          >
        </p>
      </fieldset>
      <fieldset>
        <legend>select your vorta</legend>
        <p>
          <label for="sorisha"
            ><input type="checkbox" name="vorta" id="sorisha" />Sorisha</label
          >
        </p>
        <p>
          <label for="sutki"
            ><input type="checkbox" name="vorta" id="sutki" />Sutki</label
          >
        </p>
        <p>
          <label for="begun"
            ><input type="checkbox" name="vorta" id="begun" />Begun</label
          >
        </p>
      </fieldset>
      <p>
        Special Instruction
        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
